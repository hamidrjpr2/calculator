<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1>JavaScript Calculator</h1>
            <h2>Creator HamidReza</h2>
            <h3>Don't Divide by zero</h3>
        </div>
        <div class="cal">
            <h2 class="show" id="popup"></h2>
            <button class="btn" id="clear">C</button>
            <div class="viewer" data-txt=""></div>
            <button data-num="1" class="btn number">1</button>
            <button data-num="2" class="btn number">2</button>
            <button data-num="3" class="btn number">3</button>
            <button data-op="+" data-num="Plus" class="btn op">+</button>
            <button data-num="4" class="btn number">4</button>
            <button data-num="5" class="btn number">5</button>
            <button data-num="6" class="btn number">6</button>
            <button data-op="-" data-num="Minus" class="btn op">-</button>
            <button data-num="7" class="btn number">7</button>
            <button data-num="8" class="btn number">8</button>
            <button data-num="9" class="btn number">9</button>
            <button data-op="*" data-num="Multiply" class="btn op">*</button>
            <button data-num="0" class="btn number">0</button>
            <button data-num="." class="btn number">.</button>
            <button data-res="" class="btn result" id="result">=</button>
            <button data-op="/" data-num="Diveded by" class="btn op">/</button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
